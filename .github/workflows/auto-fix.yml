name: PR Quality Checks

on:
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check formatting with Oxfmt
        run: pnpm run fmt:check

      - name: Lint with Oxlint
        run: pnpm run lint

      - name: Run unit tests
        run: pnpm test

      - name: Run build
        run: pnpm build

      - name: Apply autofixes
        uses: autofix-ci/action@main
