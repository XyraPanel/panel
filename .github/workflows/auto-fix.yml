name: PR Quality Checks

on:
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Lint (with auto-fix)
        run: pnpm lint --fix

      - name: Run unit tests
        run: pnpm test

      - name: Run build
        run: pnpm build

      - name: Apply autofixes
        uses: autofix-ci/action@main
