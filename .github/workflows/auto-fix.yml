name: PR Quality Checks

on:
  pull_request:
    branches: ["main"]

permissions:
  contents: write

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Format with Oxfmt
        run: pnpm run fmt

      - name: Apply autofixes
        if: github.event.pull_request.head.repo.full_name == github.repository
        uses: autofix-ci/action@main

      - name: Lint with Oxlint
        run: pnpm run lint

      - name: Run unit tests
        run: pnpm test

      - name: Run build
        run: pnpm build
